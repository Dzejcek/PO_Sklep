<h1 style="text-align: center; margin-top: 5%;">Twoje produkty</h1>
<table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 80%; margin-left: 10%; margin-right: 10%; background-color: white;">

  <ng-container matColumnDef="title" >
    <th mat-header-cell *matHeaderCellDef class="tableHeader" style="width: 70%;"> Name </th>
    <td mat-cell *matCellDef="let product" >
      <div style="display: flex;">  
      <img [src]="getImgPath(product.id)" width="250" height="200" style="display: inline;"> 
      <span style="vertical-align: text-top;">
       {{product.opis}}
      </span> 
    </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="tableHeader"> Price </th>
    <td mat-cell *matCellDef="let product"> 
      <div>
      <label style="font-weight: 500; ">Całkowita cena </label>
      <span> {{product.cena}} </span> 
    </div>
    <div style="display: flex;">
      <label style="font-weight: 500; ">Liczba produktów</label>
      <mat-form-filed>
      <input id="ilosc" matInput value="{{product.ilosc}}" type="number" min="1" style="width: 40px; background-color: darkgray; border: 1px solid black; margin-left: 40px;" (focusout)="updateIlosc(product.id, $event)"> 
    </mat-form-filed>
  
  </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
