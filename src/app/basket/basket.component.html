  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step >
        <ng-template matStepLabel>Płatność</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Twoje dane</ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Dostawa</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Podsumowanie</ng-template>
      </mat-step>
  </mat-horizontal-stepper>

 <h1 style="text-align: center; margin-top: 5%;">Twoje produkty</h1>

<mat-form-field style="margin-left: 10%;">
    <mat-label style="color: black;">Filter</mat-label>
    <input matInput matForm  placeholder="Ex. ium" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 80%; margin-left: 10%;">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons  style="width: 80%; margin-left: 10%;"></mat-paginator>
