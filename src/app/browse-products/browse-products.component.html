<h1 style="text-align: center; margin-top: 5%;">Nasza oferta: {{categoryName}}</h1>

<table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 80%; margin-left: 10%; margin-right: 10%; background-color: white;">

  <ng-container matColumnDef="title" >
    <th mat-header-cell *matHeaderCellDef class="tableHeader" style="width: 70%;"> Name </th>
    <td mat-cell *matCellDef="let product" >
      <div style="display: flex;">  
      <img [src]="getImgPath(product.id)" width="250" height="200" style="display: inline;"> 
      <span style="vertical-align: text-top;">
       {{product.opis}}
      </span> 
    </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="tableHeader"> Price </th>
    <td mat-cell *matCellDef="let product"> 
      <p> {{product.cena}} </p> 
      <button mat-raised-button color="primary" (click)="addToBasket(product.id)">Dodaj do koszyka</button> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons  style="width: 80%; margin-left: 10%;"></mat-paginator>
