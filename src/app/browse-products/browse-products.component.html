<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput matForm  placeholder="Ex. ium" #input>
  </mat-form-field>

  <mat-tab-group style="width: 80%; margin-left: 10%; margin-top: 5%;">
    <mat-tab label="Pralki"> </mat-tab>
    <mat-tab label="Zmywarki">  </mat-tab>
    <mat-tab label="Piekarniki">  </mat-tab>
  </mat-tab-group>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 80%; margin-left: 10%; margin-top: 10px;">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons  style="width: 80%; margin-left: 10%;"></mat-paginator>
